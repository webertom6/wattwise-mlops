repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      -   id: trailing-whitespace
          name: Trim Trailing Whitespace
          description: This hook trims trailing whitespace.
          entry: trailing-whitespace-fixer
          language: python
      - id: end-of-file-fixer
        name: Fix End of Files
        description: This hook fixes end of file issues.
        entry: end-of-file-fixer
      - id: check-yaml
        name: Check YAML
        description: This hook checks YAML files for syntax errors.
        entry: check-yaml
      - id: check-added-large-files
        name: Check Added Large Files
        description: This hook checks for large files added to the repository.
        entry: check-added-large-files
        # args: [--maxkb=100]  # Set the maximum file size to 100 KB

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.6
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python ]
