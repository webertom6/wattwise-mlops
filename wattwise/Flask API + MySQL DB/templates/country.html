<!-- country.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ country }} - Energy Sources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container mt-5">
        <h1>Select an Energy Source for {{ country }}</h1>
        <ul class="list-group mt-3">
            {% for source in energy_sources %}
                <li class="list-group-item"><a href="/predict/{{ country }}/{{ source }}" class="text-decoration-none">{{ source }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
